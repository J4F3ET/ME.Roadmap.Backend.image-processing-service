spring.application.name=image-processing-service
# Esta configuracion indica que la aplicacion solamente se ejecutara cuando el contenerdor esta levantado
spring.docker.compose.lifecycle-management=START_ONLY
# Esta configuracion indica que la base de datos se creara automaticamente cuando se levante el contenedor
spring.sql.init.mode=always
# Define la PATH de los archivos estï¿½ticos
spring.web.resources.static-locations=classpath:/static/
# Define el usuario y password de la base de datos
spring.datasource.username=user_image_processing_service
spring.datasource.password=secret
spring.datasource.url=jdbc:postgresql://localhost:5400/db_image_processing_service
spring.datasource.driver-class-name=org.postgresql.Driver
# JWT secret key
security.jwt.secret-key=2bb80d537b1da3e38bd30361aa855686bde0eacd7162fef6a25fe97bf527a25b
# Expiration time of JWT token
security.jwt.expiration-time=3600000
# Tamanio maximo de la solicitud
spring.servlet.multipart.max-file-size=10MB
# Tamanio maximo de la solicitud
spring.servlet.multipart.max-request-size=15MB
# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=image-processing-service
spring.kafka.consumer.auto-offset-reset=earliest
# Folder
folder.path=./temp
# Azure
azure.storage.connection-string=DefaultEndpointsProtocol=http;AccountName=meimageprocessingservice;AccountKey=${API_KEY};EndpointSuffix=core.windows.net
azure.storage.container-name=images
